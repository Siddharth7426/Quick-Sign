<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Signature</title>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="black">
                <p>Text color Picker</p>
                <input  class="form-control" type="color" value="black" id="colorPicker"/>  
                </div>     
                <div class="black">
                <p>Background Color</p>
                <input  class="form-control" type="color"value="black" id ="canvasColor">
            </div>
            <div class="black">
           <p>Font Size</p>
                <select id="fontSize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="15">15px</option>
                    <option value="20">20px</option>
                    <option value="25">25px</option>
                </select>
            
            </div>
        </div>
        <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>
        <div class="bottom">
           <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
           <button type="button" class="btn btn-success" id="saveButton">Save & Download</button>
           <button type="button" class="btn btn-warning" id="retriveButton">Retrive Signature</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
